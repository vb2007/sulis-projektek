<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BILLA ONLINE SHOP</title>
    </head>
    <body>
        <nav
            class="bg-[#ffd300] flex flex-wrap gap-2 items-center justify-center md:justify-start p-2"
        >
            <img src="src/assets/images/logo.svg" alt="BILLA" />
            <h1 class="text-4xl font-bold text-center">ONLINE SHOP</h1>
        </nav>
        <main class="w-11/12 mx-auto my-4">
            <section>
                <h2 class="text-3xl font-bold mb-2">Produkte</h2>
                <div
                    class="grid grid-cols-[repeat(auto-fill,minmax(220px,1fr))] gap-2"
                    id="products-grid"
                ></div>
            </section>
        </main>

        <template id="product-card">
            <div
                class="border border-gray-300 p-4 relative grid grid-rows-subgrid row-span-5"
            >
                <div
                    class="absolute top-4 left-4 p-2 bg-[#ffd300] rounded-full aspect-square flex justify-center items-center font-bold"
                >
                    NEU
                </div>
                <img class="image h-55 w-full object-contain" src="" alt="" />
                <div>
                    <h2 class="name text-2xl font-bold wrap-break-word"></h2>
                    <p class="volume mb-4"></p>
                </div>
                <p class="price text-right text-2xl font-bold"></p>
                <p class="base-unit text-right">
                    <span class="unit"></span> <span class="price"></span>
                </p>
                <button
                    type="button"
                    class="bg-[#ffd300] text-[#bc0b1c] font-bold text-xl cursor-pointer p-1"
                >
                    Mehr Infos
                </button>
            </div>
        </template>

        <dialog
            id="product-info"
            class="p-4 place-self-center border border-gray-300 w-[91.5%] max-w-225 h-[90%] max-h-225 open:grid grid-cols-2 md:grid-rows-[auto_1fr] md:grid-cols-1"
        >
            <img
                class="image w-[80%] max-w-100 h-80 object-contain justify-self-center self-center"
                src=""
                alt=""
            />
            <div>
                <form method="dialog">
                    <button class="absolute right-4 top-4 cursor-pointer">
                        <img src="src/assets/images/x.svg" alt="Schließen" />
                    </button>
                </form>
                <span
                    class="category bg-[#ffd300] py-1 px-2 rounded-[100vw] inline-block tetx-sm mb-2"
                ></span>
                <p class="brand uppercase text-sm"></p>
                <h2 class="name text-2xl font-bold wrap-break-word"></h2>
                <p class="volume mb-4"></p>
                <p class="price text-right text-2xl font-bold"></p>
                <p class="base-unit text-right">
                    <span class="unit"></span> <span class="price"></span>
                </p>
                <details>
                    <summary>Verfügbare Märkte</summary>
                    <ul id="available-stores" class="ml-8 list-disc"></ul>
                </details>
            </div>
        </dialog>

        <dialog
            id="store-info"
            class="p-4 place-self-center border border-gray-300 w-[91.5%] max-w-150"
        >
            <form method="dialog">
                <button class="absolute right-4 top-4 cursor-pointer">
                    <img src="src/assets/images/x.svg" alt="Schließen" />
                </button>
            </form>
            <h2 class="type text-2xl font-bold"></h2>
            <p class="address text-xl"></p>
        </dialog>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
