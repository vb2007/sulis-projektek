<!doctype html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Az USA államainak nemzeti lovai (felsorolás)</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="./css/horses.css" />
    </head>

    <body class="">
        <div class="mx-auto max-w-7xl px-4 flex-grow">
            <h1 class="my-4 text-center text-4xl font-bold text-blue-700">
                OLDAL_CÍME
            </h1>

            <!-- Felsorolás -->

            <hr class="my-6" />

            <ul>
                <li class="my-2 pl-2">FAJTA (ÁLLAM - ÉV)</li>
            </ul>

            <!-- Táblázat -->

            <hr class="my-6" />

            <div class="w-full">
                <table
                    class="min-w-full border border-blue-200 overflow-hidden"
                >
                    <thead class="">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm">COL</th>
                        </tr>
                    </thead>

                    <tbody class="divide-y divide-blue-100 bg-white">
                        <tr class="odd:bg-blue-50 transition">
                            <td class="px-4 py-3 text-sm text-gray-700">COL</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Rács -->

            <hr class="my-6" />

            <div
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 text-blue-700"
            >
                <div
                    class="horse h-full bg-white rounded-xl shadow-md p-4 flex flex-col border border-blue-200 transition"
                >
                    <h2 class="text-xl font-semibold text-center">FAJTA</h2>

                    <p class="">ÁLLAM (ÉV)</p>

                    <img
                        src="https://placehold.net/default.png"
                        alt="FÁJL_NEVE"
                        class="my-2"
                    />

                    <p class="">LEÍRÁS</p>
                </div>
            </div>
        </div>
    </body>
</html>
