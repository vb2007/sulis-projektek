<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Christmas Market</title>
</head>
<body>
    <nav>
        <ul>
            <li id="nav--title">Christmas Market</li>
            <li>Sweets</li>
            <li>Gifts</li>
        </ul>
    </nav>
    <header>
        <h1>Christmas Sale</h1>
        <h2>Holiday Discounts up to 50% OFF!</h2>
    </header>
    <main>
        <section class="sweets-section">
            <h3 class="section-header">Sweets</h3>
            <div class="sweets-row">
                <div class="sweet-box">
                    <div class="sweet-content">
                        <p>Gingerbread Men</p>
                        <a>More info</a>
                    </div>
                </div>
                <div class="sweet-box">
                    <div class="sweet-content">
                        <p>Chocolate Santa</p>
                        <a>More info</a>
                    </div>
                </div>
                <div class="sweet-box">
                    <div class="sweet-content">
                        <p>Candy</p>
                        <a>More info</a>
                    </div>
                </div>
                <div class="sweet-box">
                    <div class="sweet-content">
                        <p>Cupcake</p>
                        <a>More info</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h3 class="section-header">Great Gifts</h3>
            <div class="overlap-images">
                <img src="images/cards.png" alt="">
                <img src="images/books.png" alt="">
            </div>
            <div>
                <div class="gift">
                    <img src="images/amazon.png" alt="Amazon gitcard">
                    <span>More info</span>
                </div>
                <div class="gift">
                    <img src="images/walmart.png" alt="Walmart giftcard">
                    <span>More info</span>
                </div>
                <div class="gift">
                    <img src="images/fortnite.png" alt="Fortnite giftcard">
                    <span>More info</span>
                </div>
                <div class="gift">
                    <img src="images/roblox.png" alt="Roblox giftcard">
                    <span>More info</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <span>Made by: Vágvölgyi Balázs</span>
            <span>Webprogramming - 2024</span>
        </p>
    </footer>
</body>
</html>
